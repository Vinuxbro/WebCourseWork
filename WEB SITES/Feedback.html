    <div class="feedback">
        <h1>Got a Question?</h1>
        <div class="Forms">
            <form action="" method="POST">
                <label for="urname">Name</label><label class="required">*</label><br>
                <input type="text" name="urname" id="urname" autofocus><br><br>

                <label for="mail">E-mail</label><label class="required">*</label><br>
                <input type="email" name="mail" id="mail" placeholder="email@mail.com"><br><br>

                <label for="subject">Subject</label><label class="required">*</label><br>
                <select name="subject" id="subject">
                    <option selected disabled>Select Your Option</option>
                    <option value="Delivary">Delivary</option>
                    <option value="Complane">Complane</option>
                    <option value="Insurance">Insurance</option>
                </select><br><br>

                <label for="comment">Your Question</label><label class="required">*</label><br>
                <textarea name="comment" id="comment" cols="100" rows="10" placeholder="Type you question here....."></textarea><br><br>

                <button type="button" name="viewquery" id="query" class="btn">View Query</button>




            </form>
        </div>

    </div>  
</body>
